# https://taskfile.dev

version: "3"

vars:
  GREETING: Hello, World!

tasks:
  default:
    cmds:
      - go build -o cube-rmgeo.exe main.go
      - ./cube-rmgeo.exe -c config.json
      - ./cube-rmgeo.exe -c config.json test/input/a.txt

  server:
    cmds:
      - go build -o cube-rmgeo.exe main.go
      - ./cube-rmgeo.exe -c config.json -s

  pi:
    env:
      GOOS: linux
      GOARCH: arm64
    cmds:
      - go build -o cube-rmgeo main.go

  build-all:
    deps:
      - default
      - pi
      - server
